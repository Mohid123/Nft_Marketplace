<div class="group-model">
  <div class="flex justify-end">
    <button class="btn-close" (click)="close()">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd" />
      </svg>
    </button>
  </div>
  <h1><span>Cre</span>ate Group</h1>
  <form [formGroup]="groupForm" class="group-form">
      <label for="name">Name</label>
      <input type="text" formControlName="name">
      <p class="error-msg error" *ngIf="groupForm.controls.name.touched && groupForm.controls.name.errors?.required">please enter name</p>
      <p class="error-msg error" *ngIf="groupForm.controls.name.touched && groupForm.controls.name.errors?.name">please enter valid name</p>

      <label class="floating-label" for="description">Description</label>
      <textarea type="text" formControlName="description"></textarea>
      <span class="icon description-hide-icon"></span>
      <p class="error-msg error" *ngIf="groupForm.controls.description.touched && groupForm.controls.description.errors?.required">please enter description</p>
      <p class="error-msg error" *ngIf="groupForm.controls.description.touched && groupForm.controls.description.errors?.minlength">description length should be greater than 5</p>


    <button class="primary-btn" (click)="addGroup()">
      Add Group
    </button>
    <div style="position: absolute;z-index: -10000;">
      <div id="group-img" style="display: none; position: relative;top: 0;width: 300px;text-align: center;right: 0;height: 136px;overflow: hidden;">
        <div style="background-color: #ddcd3d;transform: rotate(41.3deg);top: 25px;width: 300px;position: absolute;right: -64px;height: 52px;font-weight: 400;font-size: 32px;">
          {{groupForm.controls.name.value}}
        </div>
      </div>
    </div>
    <!-- <div id="group-view" style="width: 73px;height: 64px"></div> -->
  </form>
</div>
