<div class="sign-in-model">
  <div class="flex justify-end">
    <button class="btn-close" (click)="close()">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd" />
      </svg>
    </button>
  </div>
  <img style="max-height: 90px;" class="object-scale-down logo rounded-xl" [src]="(creator$ | async)?.profileImageURL">
  <h1 class=""><span>Sig</span>n in</h1>
  <form  [formGroup]="loginForm" class="sign-in-form">
      <label for="email" class="font-normal">Email</label>
      <input type="email" formControlName="email">
      <p class="error-msg error" *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required">please enter email address</p>
      <p class="error-msg error" *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.email">please enter valid email address</p>

      <label class="font-normal floating-label" for="password">Password</label>

      <div class="relative w-full text-gray-600 focus-within:text-white">
        <span class="absolute inset-y-0 right-0 flex items-center pr-2 cursor-pointer">
          <span  class="p-1 focus:outline-none focus:shadow-outline" (click)="passwordShowHide()">
            <img class="w-6 h-3 opacity-25" src="./assets/icons/show-pass.svg" alt="">
          </span>
        </span>
        <input class="w-full" type="{{passwordHide ? 'password' : 'text'}}" formControlName="password">
      </div>
      <p class="error-msg error" *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required">please enter password</p>
      <p class="error-msg error" *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.minlength">password length should be greater than 5</p>
    <br>



    <button [disabled]="loginForm.invalid" class="primary-btn" (click)="signInClick()">
      Sign in
    </button>

  </form>
  <p *ngIf="canShowSignUp()">doesn't have an account yet? <button (click)="signUp()">Sign Up</button></p>
</div>
