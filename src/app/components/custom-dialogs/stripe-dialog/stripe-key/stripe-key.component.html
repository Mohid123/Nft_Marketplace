<div class="group-model">
  <div class="flex justify-end">
    <button class="btn-close" (click)="close()">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd" />
      </svg>
    </button>
  </div>
  <h1><span>Cre</span>ate Group</h1>
  <form [formGroup]="stripeForm" class="group-form">
      <label for="key">Key</label>
      <input type="text" formControlName="key">
      <p class="error-msg error" *ngIf="stripeForm.controls.key.touched && stripeForm.controls.key.errors?.required">please enter key</p>
      <p class="error-msg error" *ngIf="stripeForm.controls.key.touched && stripeForm.controls.key.errors?.key">please enter valid key</p>

    <button class="primary-btn" (click)="close()">
      Add Group
    </button>

  </form>
</div>
