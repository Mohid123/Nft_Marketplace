<div class="create-nft-price-model ">
  <div class="flex justify-end">
    <button class="btn-close" (click)="close()">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd" />
      </svg>
    </button>
  </div>
  <div class="flex items-center justify-between">
    <div class="inline-flex">
      <h1 class=""><span>Cre</span>ate NFT</h1>
    </div>
  </div>
  <div class="flex flex-col">
    <span class="text-xl">Price</span><br>
    <input type='number' placeholder="500" [(ngModel)]="price" maxlength="6" placeholder="999999" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
  </div>

  <div class="flex flex-col">
    <span class="text-xl">No. of Copies</span><br>
    <input type='number' placeholder="1" [(ngModel)]="copy">
  </div>


  <button class="primary-btn" [disabled]="!price || !copy || price === 0 || copy === 0" (click)="save()">
    Minting
  </button>
</div>
