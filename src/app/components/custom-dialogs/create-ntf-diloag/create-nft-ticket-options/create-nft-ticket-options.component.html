<div class="create-nft-price-model ">
  <div class="flex justify-end">
    <button class="btn-close" (click)="close()">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd" />
      </svg>
    </button>
  </div>
  <div class="flex items-center justify-between">
    <div class="inline-flex">
      <h1 class=""><span>Cre</span>ate NFT</h1>
    </div>
  </div>

<form action="" [formGroup]="createNft">
  <div class="flex flex-col">
    <span class="text-xl">Price</span><br>
    <input type='number' name="price" formControlName="price" maxlength="6" placeholder="999999" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
    <p class="error-msg error" *ngIf="createNft.controls.price.touched && createNft.controls.price.errors?.required">please enter price</p>
    <div *ngIf="createNft.controls['price'].hasError('max')">
      Maximum required length of price digits is 6
    </div>
  </div>

  <div class="flex flex-col mt-6">
    <span class="text-xl">No. of Copies</span><br>
    <input type='number' placeholder="1" formControlName="copies" name="copies">
    <p class="error-msg error" *ngIf="createNft.controls.copies.touched && createNft.controls.copies.errors?.required">please enter no of copies</p>
    <!-- <div *ngIf="createNft.controls['copies'].hasError('max')">
      Maximum required length of price digits is 100
    </div> -->
  </div>
  <div>
    <div class="chkbox">
      <input id="one" type="checkbox">
      <span class="check"></span>
      <label for="one"> Instant Mint</label>
    </div>
    <div class="chkbox">
      <input id="two" type="checkbox">
      <span class="check"></span>
      <label for="two"> Sale</label>
    </div>
  </div>
</form>
  <button class="primary-btn" [disabled]="!createNft.valid" (click)="save()">
    Minting
  </button>
</div>
