<div class="resale-dialog-model">
  <div class="flex justify-end">
    <button class="btn-close"  (click)="close()">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd" />
      </svg>
    </button>
  </div>

  <div class="h-full flex flex-col inline-block mt-3 ">
    <p class="font-bold text-2xl mb-4">Resale Alert!</p>
    <div class="flex flex-col justify-between h-full">
      <p class="text-lg text-black text-opacity-60 mb-4">
        Are you sure you want resale token #{{nft?.tokenId}}?
      </p>
      <form action="" [formGroup]="priceFormGroup" >
          <input type='number' name="price" formControlName="price" appMaxLength length="6" placeholder="999999">
      </form>
      <div class="flex justify-between w-full">
        <button class="cancel-btn w-28 h-11" (click)="close()">
          No
        </button>
        <button [disabled]="!priceFormGroup.controls.price.value || priceFormGroup.controls.price.value <= 0"  class="primary-btn text-white w-28 h-11" (click)="onConfirmClick(priceFormGroup.controls.price.value)">
          Yes
        </button>
      </div>
    </div>
  </div>
</div>
