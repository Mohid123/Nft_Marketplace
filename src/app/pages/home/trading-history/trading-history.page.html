<div class="main-container">
  <app-marketplace-search></app-marketplace-search>
  <section class="pt-0 pb-0 m-4 md:pb-10 lg:pb-10 md:pt-14 lg:pt-14 lg:m-0 md:m-0">
    <div class=" md:w-full flex-center md:max-w-full">
    <div class="md:flex-shrink-0">
      <img src="../../../../assets/banner/check-nft.png" alt="banner" width="100%">
    </div>
    <!-- <img src="../../../../assets/banner/best-nft.png" alt=""> -->
    <!-- <img src="../../../../assets/banner/collection-nft.png" alt="">
    <img src="../../../../assets/banner/check-nft.png" alt=""> -->
    </div>
  </section>

  <div class="p-4 pb-0 ld:p-0 md:p-0 lg:pb-14 md:pb-14">
    <h2 class="mb-5 text-2xl font-light tracking-widest text-gray-400 title-font">Trading history</h2>
    <div class="bottom-0 left-0 flex flex-wrap justify-between w-full pt-3 leading-none text-center ">
      <span class="inline-flex items-center text-sm leading-none ">
        <span class="border-gradient-dp-p-bg-light hover:border-gradient-tl-p-bg-light gradient-border-2 rounded-2xl ">
          <button  class="all-item ">
            All Items
          </button>
        </span>

        <span class="ml-3 border-gradient-dp-p-bg-light hover:border-gradient-tl-p-bg-light gradient-border-2 rounded-2xl ">
          <button  class="membership-btn">
            Membership Cards
          </button>
        </span>

        <span class="ml-3 border-gradient-dp-p-bg-light hover:border-gradient-tl-p-bg-light gradient-border-2 rounded-2xl ">
          <button class="tickets-btn">
            Tickets
          </button>
        </span>
   </span>
      <div class="mt-3 md:mt-0 lg:mt-0">
        <span class="inline-flex items-center text-sm leading-none text-gray-400 border-gradient-dp-p-bg-light hover:border-gradient-tl-p-bg-light gradient-border-2 rounded-3xl">
          <button type="button "
            class="filter-btn"
            id="menu-button" aria-expanded="true" aria-haspopup="true">
            Filters
            <!-- Heroicon name: solid/chevron-down -->
            <svg class="w-5 h-5 ml-2 -mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
              aria-hidden="true">
              <path fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd" />
            </svg>
          </button>
        </span>
      </div>
    </div>
  </div>

  <div class="w-full mb-8 overflow-hidden rounded-lg ">
    <div class="w-full overflow-x-auto">
      <!--trading history re-useable-->
      <app-history></app-history>

    </div>
  </div>





  <div class="w-full px-12 mb-14 ld:px-0 md:px-0">
    <div class="flex justify-between pt-3 mt-10 ">
      <div class="inline-flex items-center text-sm text-gray-500">
       Show 1-15/100
      </div>
      <div class="inline-flex items-center text-sm text-gray-400">

        </button>
        <button class="ml-2 pagination-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="17.618" height="11.75" viewBox="0 0 17.618 11.75"><defs><style>.a{fill:#fff;}</style></defs><path class="a" d="M19.118,11.477a.8.8,0,0,0-.006,1.126l3.715,3.727H8.671a.8.8,0,0,0,0,1.591H22.826l-3.721,3.727a.805.805,0,0,0,.006,1.126.792.792,0,0,0,1.12-.006l5.043-5.079h0a.893.893,0,0,0,.165-.251.759.759,0,0,0,.061-.306.8.8,0,0,0-.226-.557l-5.043-5.079A.78.78,0,0,0,19.118,11.477Z" transform="translate(-7.882 -11.252)"/></svg>

      </div>
    </div>
  </div>
