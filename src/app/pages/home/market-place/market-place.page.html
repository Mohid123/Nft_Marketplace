<div class="z-0 main-container">

  <app-marketplace-search (search)="search($event)"></app-marketplace-search>
   <section class="h-4/5 pattern" style="height: 100vh; display: flex; align-items:center; z-index: inherit !important " >
    <div class="p-5 mx-auto text-center md:max-w-xl lg:max-w-3xl animate__animated animate__fadeInDown">
      <h1 class="font-extrabold tracking-wide text-gray-900 lg:text-7xl font sm:text-6xl" style="line-height: initial;">Digital Trust with Blockchain</h1>
      <p class="mt-4 text-xl text-gray-500">Blockchain technology has given rise to a new platform for business relationships that combines ease of use, low cost and high security.</p>
      <button (click)="goDown1()"
              class="browse-btn">Browse Blockchain</button>
    </div>

  </section>
  <!--groups swiper-->

  <ng-container *ngIf="(groups$ | async).length !== 0">
    <section class="mt-20 mb-20 custom-container" style="background: #ffa3000d; border-radius: 12px; z-index: inherit !important">
      <div class="mx-auto text-center md:max-w-xl lg:max-w-3xl">
        <h3 class="text-lg font-semibold tracking-wide lg:text-4xl mb-9 lg:mb-14 ">Our Featured Collections</h3>
      </div>
      <app-swiper></app-swiper>
    </section>
  </ng-container>

  <!--Filters-->
  <div class="custom-container " id="targetRed">
    <div class="p-4 ld:p-0 md:p-0 pb-14 lg:pb-14 md:pb-14">
      <h2
        class="px-4 py-8 mb-5 text-lg font-light font-semibold tracking-widest border-b-2 border-gray-200 lg:text-4xl title-font">
        NFT Collections </h2>
      <div class="bottom-0 left-0 flex flex-wrap justify-between w-full pt-3 leading-none text-center ">
        <span class="inline-flex flex-wrap items-center w-full px-4 leading-none md:w-auto lg:w-auto">
          <button mat-button *ngFor="let button of filterButtons"
            class="items-center px-3 py-2 mx-1 mb-3 text-sm font-medium leading-snug tracking-wider text-gray-500 align-middle transition duration-150 ease-in-out bg-gray-100 rounded-full dark:text-white md:mb-0 lg:mb-0"
            [ngClass]="{'active': button.isClicked}" (click)="setActive(button); setType(button.text)">
            {{ button.text || 'All Items' }}
          </button>
        </span>
        <div class="flex justify-end w-full px-4 mt-3 md:w-auto lg:w-auto md:mt-0 lg:mt-0">
          <span class="inline-flex items-center text-sm leading-none text-gray-400 bg-gray-100 rounded-full">
            <button type="button " mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu" class="filter-btn"
              id="menu-button" aria-expanded="true" aria-haspopup="true">
              <ng-container *ngIf="!filterGroup; else showGroups">Filters</ng-container>
              <ng-template #showGroups>{{filterGroup.name}}</ng-template>
              <svg class="w-5 h-5 ml-2 -mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                aria-hidden="true">
                <path fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd" />
              </svg>
            </button>
            <mat-menu #menu="matMenu" class="dark:bg-primary-600 bg-primary-gray-200  mt-0.5 p-2 w-32 "
              xPosition='before'>
              <button (click)="filterBy(null)" class="dropdown" mat-menu-item>
                All
              </button>
              <button (click)="filterBy(group)" class="dropdown" mat-menu-item *ngFor="let group of (groups$ | async)">
                {{group.name}}
              </button>
            </mat-menu>
          </span>
        </div>
      </div>
    </div>

    <!--nft cards--
      [infiniteScrollDisabled]="isLoading"-->



  <div  infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="200" (scrolled)="onScroll()">
    <div  class="relative cards-container" style="min-height: 360px;">

      <div *ngIf="!isLoading && (!nftList || nftList?.totalCount === 0)" class="absolute w-full text-center"
        style="top: 40%;">
        <h3>No Record Found</h3>
        <p>It seems we can't find any results.</p>
      </div>

      <ng-container *ngIf="nftList?.totalCount > 0">
        <ng-container *ngFor="let nftCard of (nfts$ | async); index as i" class="">

          <ng-container *ngIf="isLoading === false">
            <app-nft-card [nft]="nftCard" [walletPage]="false"></app-nft-card>
          </ng-container>

          <ng-container *ngIf="isLoading === true">
            <app-skeleton-loader></app-skeleton-loader>
          </ng-container>


          <!-- <ng-container *ngIf="!isLoading || !finished; else skeleton">

          <app-nft-card [nft]="nftCard"></app-nft-card>
          </ng-container>

          <ng-template #skeleton>
            <app-skeleton-loader></app-skeleton-loader>
          </ng-template> -->



          <!-- <app-skeleton-loader *ngIf="isLoading"></app-skeleton-loader> -->
        </ng-container>
      </ng-container>





    </div>

  </div>
