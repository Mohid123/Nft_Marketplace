<div class="flex items-center justify-center min-h-screen p-1 mt-10 text-blue-400 md:p-3 xl:p-5 md:mt-0">

  <div class="flex flex-wrap w-full h-full">
    <div class="order-1 w-full section-container md:order-1 md:w-2/3">
      <div class="status">
        <div style="display: block;">
          <canvas class="mb-32" baseChart width="816" height="300"
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [options]="lineChartOptions"
            [colors]="lineChartColors"
            [legend]="lineChartLegend"
            [chartType]="lineChartType"
            [plugins]="lineChartPlugins">
          </canvas>
        </div>
        <div class="section">
          <div class="listed">listed</div>
          <div class="sold">sold</div>
          <div class="profit">profit</div>
        </div>
      </div>
    </div>
    <div class="order-2 w-full section-container md:order-2 md:w-1/3">
      <div class="section">2
      </div>
    </div>
    <div class="order-3 w-full section-container md:order-4 md:w-1/3">
      <div class="section">3
      </div>
    </div>
    <div class="order-4 w-full section-container md:order-3 md:w-2/3">
      <div class="section">4
      </div>
    </div>
  </div>

</div>
