<div class="flex flex-col justify-start h-auto min-h-screen px-3 py-2 mt-10 mb-12 sm:px-6 xl:px-8 center">
  <div class="flex items-center justify-between w-full h-12 py-px">
    <h1 class="h-auto m-0 text-2xl font-medium">NFT Marketplace</h1>
    <button class="w-40 h-full primary-btn " (click)="createNFT()">
      <span class="mr-1 text-xl">+</span>  Create New
    </button>
  </div>
  <div class="w-full ">
    <div class="mt-6 has-tooltip">
      <span class="p-1 -mt-10 text-4xl text-red-500 rounded shadow-lg bg-primary-c tooltip"> <span style="color: #73BFD6 ">Coming </span> <span style="color: #75F36B">Soon...</span></span>
      <div class="filters ">
        <div class="filter">
          <button mat-icon-button aria-label="menu">
            <span><mat-icon>filter_alt</mat-icon></span>
            <span class="px-px sm:px-2">Filter</span>
          </button>
        </div>
        <div class="filter">
          <button mat-icon-button aria-label="menu" class="w-16">
            <span>Status</span>
            <span><mat-icon>arrow_drop_down</mat-icon></span>
          </button>
        </div>
        <div class="filter">
          <button mat-icon-button aria-label="menu" class="w-16">
            <span>Price</span>
            <span><mat-icon>arrow_drop_down</mat-icon></span>
          </button>
        </div>
        <div class="filter">
          <button mat-icon-button aria-label="menu" class="w-16">
            <span>Token ID</span>
            <span><mat-icon>arrow_drop_down</mat-icon></span>
          </button>
        </div>
        <div class="filter">
          <button mat-icon-button aria-label="menu">
            <span><mat-icon>restart_alt</mat-icon></span>
            <span class="px-px sm:px-2">Restart Filter</span>
          </button>
        </div>
      </div>
    </div>

    <div class="cards-container">
      <ng-container *ngIf="nftList && nftList.totalCount > 0">
        <ng-container *ngFor="let nftCard of nftList.data" class="">
          <app-nft-card [nft]="nftCard"></app-nft-card>
        </ng-container>
      </ng-container>
    </div>
    <div class="flex justify-end w-full">
      <div class="pagination">
        <button class="h-8 rounded-md icon-btn w-9 bg-primary-a">
          <svg xmlns="http://www.w3.org/2000/svg" width="17.618" height="11.75" viewBox="0 0 17.618 11.75">
            <defs>
              <style>
                .a {
                  fill: #fff;
                  opacity: 0.4;
                }
              </style>
            </defs>
            <path class="a"
              d="M14.265,11.477a.8.8,0,0,1,.006,1.126l-3.715,3.727H24.711a.8.8,0,0,1,0,1.591H10.556l3.721,3.727a.805.805,0,0,1-.006,1.126.792.792,0,0,1-1.12-.006L8.108,17.688h0a.893.893,0,0,1-.165-.251.759.759,0,0,1-.061-.306.8.8,0,0,1,.226-.557l5.043-5.079A.78.78,0,0,1,14.265,11.477Z"
              transform="translate(-7.882 -11.252)" />
          </svg>

        </button>
        <span>1/8</span>
        <button class="icon-btn active">
          <svg xmlns="http://www.w3.org/2000/svg" width="17.618" height="11.75" viewBox="0 0 17.618 11.75">
            <defs>
              <style>
                .a {
                  fill: #fff;
                }
              </style>
            </defs>
            <path class="a"
              d="M19.118,11.477a.8.8,0,0,0-.006,1.126l3.715,3.727H8.671a.8.8,0,0,0,0,1.591H22.826l-3.721,3.727a.805.805,0,0,0,.006,1.126.792.792,0,0,0,1.12-.006l5.043-5.079h0a.893.893,0,0,0,.165-.251.759.759,0,0,0,.061-.306.8.8,0,0,0-.226-.557l-5.043-5.079A.78.78,0,0,0,19.118,11.477Z"
              transform="translate(-7.882 -11.252)" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
