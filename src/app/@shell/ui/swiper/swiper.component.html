
  <section class="mt-20 mb-20 custom-container">
    <div class="mx-auto text-center md:max-w-xl lg:max-w-3xl">
      <h3 class="text-lg font-semibold tracking-wide lg:text-4xl mb-9 lg:mb-14 ">Our Featured Collections</h3>
    </div>
    <swiper
    [slidesPerView]="4"
    [spaceBetween]="30"
    [centeredSlides]="false"
    [navigation]="true"
    class="mySwiper slider custom-container">
  <ng-container *ngFor="let group of (groups$ | async);last as isLast">
    <ng-template swiperSlide>
      <div class="mb-12 text-center md:mb-0">
        <div class="flex justify-center mb-6">
          <img [src]="group.coverImageUrl" class="group-img" />
        </div>
        <h5 class="mb-4 text-xs font-medium lg:text-xl">{{group.name}}</h5>
        <p class="mx-4 mb-4 text-sm truncate">
          {{group.description}}
        </p>
      </div>
    </ng-template>

  </ng-container>
  </swiper>
  </section>
