<div class="container relative flex flex-col items-center justify-center bg-center bg-cover m-auto "
  style="background-image: url(../../../../assets/banner/bg-404.jpg); ">

  <div class="flex flex-col w-full h-screen overflow-hidden justify-center "  *ngIf="slider">
    <h1 class="text-4xl font-light text-center mb-9">Search Your Club</h1>
    <div class="container flex items-center justify-center ">
      <div class="relative" style="width: 900px;">
        <div class="absolute flex top-4 left-3"> <img class="flex items-center justify-center w-6"
            src="../../../../assets/icons/search.svg"> </div> <input style="background:#140835; box-shadow: 0px 3px 40px #5640F594;
            border: 1px solid #5640F5;" type="text"
          class="z-0 w-full pl-10 pr-20 rounded-full h-14 focus:shadow focus:outline-none">

        <div class="absolute border-r border-purple-600 top-2 right-24"> <span
            class="flex items-center justify-center w-20 h-10 text-gray-500 rounded-lg">Search </span> </div>
        <div class="absolute top-2 right-2"> <span
            class="flex items-center justify-center w-20 h-10 text-gray-500 rounded-lg cursor-pointer">Sort by</span>
        </div>
      </div>
    </div>



      <swiper
      [slidesPerView]="4"
      [spaceBetween]="30"
      [centeredSlides]="true"
      [pagination]="{
        clickable: true
      }"

      [navigation]="true"
      class="mySwiper slider"
    [class.show-all]="allClub"
    >
    <ng-container *ngFor="let club of clubs">
      <ng-template swiperSlide>
        <div class="x-gap circle">
          <img class="club-logo" [src]="club.profileImageURL" alt="">
          <span class="title">{{club.displayName}}</span>
          <span><img class="icon" [src]="club.coverImageURL" alt="" style=" opacity: 0.3;"></span>
        </div>
      </ng-template>
    </ng-container>
    </swiper>

      <button (click)="showAllClub()" class="view-btn " [class.show-all]="allClub">
        View all
      </button>



  </div>
