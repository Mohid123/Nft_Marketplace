<div  class="container relative flex flex-col items-center justify-center m-auto bg-center bg-cover lg:h-screen xl:h-screen "

   </div>
  <div class="container flex items-center justify-center ">

          src="../../../../assets/icons/search.svg"> </div> <input [formControl]="searchControl" style="background:#140835; box-shadow: 0px 3px 40px #5640F594;
          border: 1px solid #5640F5;" type="text"
        class="z-0 w-full pl-10 pr-20 rounded-full h-14 focus:shadow focus:outline-none">

      <div class="absolute border-r border-purple-600 top-2 right-24"> <span
          class="flex items-center justify-center w-20 h-10 text-gray-500 rounded-lg">Search </span> </div>
      <div class="absolute top-2 right-2">  <div class="filter">
        <button mat-icon-button aria-label="menu" class="flex items-center justify-center w-20 h-10 text-gray-500 rounded-lg cursor-pointer" [matMenuTriggerFor]="nameMenu" >
          <ng-container *ngIf="!filterName; else showName">Sort by</ng-container>
          <ng-template #showName>{{filterName}}</ng-template>
        </button>
      </div>
      </div>
    </div>
  </div>



    <swiper
    [breakpoints]="{
      '@0.00': {
        slidesPerView: 3,
        spaceBetween: 10
      },
      '@0.75': {
        slidesPerView: 2,
        spaceBetween: 20
      },
      '@1.00': {
        slidesPerView: 4,
        spaceBetween: 40
      },
      '@1.50': {
        slidesPerView: 4,
        spaceBetween: 50
      }
    }"
    [slidesPerView]="50"
    [spaceBetween]="30"
    [centeredSlides]="false"

        </a>
