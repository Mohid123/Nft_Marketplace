<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu" class="mt-4 profile-btn md:mt-0 lg:mt-0 ">
  <img class="text-sm leading-4 rounded-lg w-11 w h-9" src="./assets/card/logout-user.png" alt="Joker Card"/>
  <span class="pl-2 mr-2 text-white truncate"> Joker C.</span>
  <mat-icon style="width: 16px; color:white">more_vert</mat-icon>

</button>
<mat-menu #menu="matMenu" class="bg-primary-a hover:bg-primary-c  mt-0.5" xPosition='before'>

    <mat-icon class="text-white">logout</mat-icon>
    logout
  </button>
</mat-menu>
