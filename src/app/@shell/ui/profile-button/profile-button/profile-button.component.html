<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu" class="profile-btn">
  <img class="text-sm leading-4 rounded-lg w-11 w h-9" [src]="profile.profilePicURL" alt="Joker Card"/>
  <span class="pl-2 mr-2 text-white truncate"> {{userName.fullName}}</span>
  <mat-icon style="width: 16px; color:white">more_vert</mat-icon>

</button>
<mat-menu #menu="matMenu" class="bg-primary-a hover:bg-primary-c  mt-0.5" xPosition='before'>
  <button mat-menu-item (click)="signOut()" >
    <mat-icon class="text-white">logout</mat-icon>
    logout
  </button>
</mat-menu>
