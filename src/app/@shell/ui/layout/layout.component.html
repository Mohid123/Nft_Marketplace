<div class="relative w-full">
  <div class="absolute block w-full h-10 bg-primary-900 md:hidden" [ngClass]="sidenav.opened ? 'z-0' : 'z-10'">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
</div>

  <mat-sidenav-container class="h-screen overflow-auto">
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
      <div class="flex flex-col items-center justify-start h-full">

        <img [routerLink]="[clubName,adminRouteUrl.root]" style="max-height: 42px; max-width: 42px;" class="object-scale-down cursor-pointer avatar mat-elevation-z8 rounded-xl" [src]="(creator$ | async)?.profileImageURL" />

        <ul class="flex flex-col items-center h-full mt-8 list-none">
          <li class="relative inline-block">
            <a class="menu-link icon-btn op" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }"
              [routerLink]="[clubName,adminRouteUrl.root]">
              <mat-icon><svg xmlns="http://www.w3.org/2000/svg" width="19.982" height="19.982" viewBox="0 0 19.982 19.982"><defs><style>.a{fill:#fff;}</style></defs><path class="a" d="M74.326,289.5v14.986a2.5,2.5,0,0,1-2.5,2.5H68.5a2.5,2.5,0,0,1-2.5-2.5V289.5a2.5,2.5,0,0,1,2.5-2.5h3.33a2.5,2.5,0,0,1,2.5,2.5Zm9.158,10.573h-5a2.5,2.5,0,0,0-2.5,2.5v1.915a2.5,2.5,0,0,0,2.5,2.5h5a2.5,2.5,0,0,0,2.5-2.5v-1.915a2.5,2.5,0,0,0-2.5-2.5Zm0-13.071h-5a2.5,2.5,0,0,0-2.5,2.5v6.411a2.5,2.5,0,0,0,2.5,2.5h5a2.5,2.5,0,0,0,2.5-2.5V289.5a2.5,2.5,0,0,0-2.5-2.5Z" transform="translate(-66 -287)"/></svg></mat-icon>
            </a>
          </li>
          <li class="relative inline-block">
            <a class="menu-link icon-btn" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }"
              [routerLink]="[clubName,adminRouteUrl.root,adminRouteUrl.marketplace]">
              <mat-icon><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20" height="20" viewBox="0 0 20 20"><defs><style>.a{fill:#fff;}.b{clip-path:url(#a);}.c{fill:#90929f;}</style><clipPath id="a"><rect class="a" width="20" height="20" transform="translate(1626 -1506)"/></clipPath></defs><g class="b" transform="translate(-1626 1506)"><g transform="translate(1595.131 -1506)"><g transform="translate(32.124)"><path class="c" d="M49.612,19.364,48.985.566A.586.586,0,0,0,48.4,0H33.337a.586.586,0,0,0-.586.566l-.628,18.828A.586.586,0,0,0,32.71,20H49.028a.586.586,0,0,0,.586-.586C49.614,19.4,49.613,19.38,49.612,19.364ZM40.868,8.7a4.356,4.356,0,0,1-4.352-4.352.586.586,0,0,1,1.172,0,3.18,3.18,0,1,0,6.359,0,.586.586,0,0,1,1.172,0A4.356,4.356,0,0,1,40.868,8.7Z" transform="translate(-32.124)"/></g></g></g></svg></mat-icon>
            </a>
          </li>
          <li class="relative inline-block">
            <a class="menu-link icon-btn" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }"
              [routerLink]="[clubName,adminRouteUrl.root,adminRouteUrl.sale]">
              <mat-icon><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="15.62" height="20" viewBox="0 0 15.62 20">
                <defs><style>.a{fill:#710c0c;}.b{clip-path:url(#a);}.c{fill:#90929f;}</style><clipPath id="a"><rect class="a" width="15.62" height="20" transform="translate(0 0)"/></clipPath></defs>
                <path class="c" d="M67.882,3.775A27.185,27.185,0,0,0,64.2.133a.625.625,0,0,0-1.009.492V3.37a1.38,1.38,0,0,1-2.579.684.625.625,0,0,0-1.025-.086c-1.889,2.306-3.575,5.213-3.575,8.207a7.8,7.8,0,1,0,15.609,0c0-3.071-1.773-6.053-3.736-8.4Zm-7.5,6.215a1.249,1.249,0,1,1,1.249,1.249A1.25,1.25,0,0,1,60.379,9.99Zm1.742,5.378a.624.624,0,1,1-.986-.766l4.37-5.619a.624.624,0,1,1,.986.766ZM66,15.609a1.249,1.249,0,1,1,1.249-1.249A1.25,1.25,0,0,1,66,15.609Z" transform="translate(-56.009 0)"/></svg></mat-icon>
            </a>
          </li>
          <li class="relative inline-block">
            <a class="menu-link icon-btn" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }"
              [routerLink]="[clubName,adminRouteUrl.root,adminRouteUrl.groups]">
              <mat-icon><img src="../../../../assets/icons/group.svg" alt=""></mat-icon>
            </a>
          </li>
          <li class="relative inline-block">
            <a class="menu-link icon-btn" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }"
              [routerLink]="[clubName,adminRouteUrl.root,adminRouteUrl.setting]">
              <mat-icon>
                <img src="../../../../assets/icons/setting.svg" alt="">
              </mat-icon>
            </a>
          </li>

          <li class="relative flex items-end flex-grow">
            <button class="flex mt-auto menu-link" (click)="onClickSignOut()">
              <mat-icon>


                <img src="../../../../assets/icons/logout.svg" alt="">
              </mat-icon>
            </button>
          </li>
        </ul>


      </div>

    </mat-sidenav>
    <mat-sidenav-content>
      <div class="main">
        <ng-content></ng-content>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
