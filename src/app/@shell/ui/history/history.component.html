<table class="m-4 spacing-table md:m-0 lg:m-0 ">
  <thead class="tracking-wider text-white ">
    <tr class="items-center text-center" >
      <th >Token Id</th>
      <th>Event</th>
      <th>Price</th>
      <th>From</th>
      <th>To</th>
      <th>Date Created</th>
    </tr>
  </thead>
  <tbody class="relative" style="min-height: 165px">

    <div *ngIf="(!responseEventByNFT || responseEventByNFT?.totalCount === 0)"  class="absolute w-full text-center" style="top: 40%;">
      <h3>No Record Found</h3>
      <p>It seems we can't find any results.</p>
    </div>
    <ng-container *ngIf="responseEventByNFT?.totalCount > 0">
      <ng-container *ngFor="let nftEvent of responseEventByNFT.data">
        <tr class="items-center h-24 ">
          <td  style="color: #64F3FF; " >

           <a href="{{nftEvent?.transactionUrl}}" target=_blank> {{nftEvent?.tokenId}}</a>
          </td>
          <td *ngIf="nftEvent.eventType === 'Minted'" class="justify-center inline-block" >
            <div class="eventIcons">
              <img class="object-cover text-sm "src="../../../../assets/icons/MINTED.svg" alt=""/>
              <span class="pl-2 mr-2 text-white "> {{nftEvent.eventType}}</span>
            </div>
          </td>
          <td *ngIf="nftEvent.eventType === 'Transfer'" class="justify-center inline-block" >
            <div class="eventIcons">
              <img class="object-cover text-sm "src="../../../../assets/icons/TRANSFRING.svg" alt=""/>
              <span class="pl-2 mr-2 text-white "> {{nftEvent.eventType}}</span>
            </div>
          </td>
          <td *ngIf="nftEvent.eventType === 'Sale'" class="justify-center inline-block" >
            <div class="eventIcons">
              <img class="object-cover text-sm "src="../../../../assets/icons/SOLD.svg" alt=""/>
              <span class="pl-2 mr-2 text-white "> {{nftEvent.eventType}}</span>
            </div>
          </td>
          <td >
            {{nftEvent.price}}
          </td>
          <td class="truncate">
          {{nftEvent.from}}
          </td>
          <td class="truncate">
          {{nftEvent.to}}
          </td>
          <td >
            {{nftEvent.createdAt | timeAgo}}
          </td>

        </tr>
      </ng-container>
    </ng-container>
  </tbody>


</table>
