<table class="m-4 spacing-table md:m-0 lg:m-0 ">
  <thead class="tracking-wider text-white ">
    <tr class="items-center text-center" >
      <th >Token Id</th>
      <th>Event</th>
      <th>Price</th>
      <th>From</th>
      <th>To</th>
      <th>Date Created</th>
    </tr>
  </thead>
  <tbody class="relative" style="min-height: 360px">
    <p *ngIf="(!responseEventByNFT || responseEventByNFT?.totalCount === 0)"
    class="absolute w-full text-center" style="top: 40%;">No Rocord Found</p>
    <ng-container *ngIf="responseEventByNFT?.totalCount > 0">
      <ng-container *ngFor="let nftEvent of responseEventByNFT.data">
        <tr class="items-center h-24 ">
          <td  style="color: #64F3FF; " >

           <a href="{{nftEvent?.transactionUrl}}" target=_blank> {{nftEvent?.tokenId}}</a>
          </td>
          <td >
            {{nftEvent.eventType}}
          </td>
          <td >
            {{nftEvent.price}}
          </td>
          <td class="truncate">
          {{nftEvent.from}}
          </td>
          <td class="truncate">
          {{nftEvent.to}}
          </td>
          <td >
            {{nftEvent.createdAt | timeAgo}}
          </td>

        </tr>
      </ng-container>
    </ng-container>
  </tbody>


</table>
