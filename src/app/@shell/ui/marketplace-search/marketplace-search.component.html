<div class="items-center mt-8 text-gray-600 ">
  <div class="flex flex-col flex-wrap items-center mx-auto md:flex-row">
    <img class="flex-wrap" src="./assets/logo/logo.png" alt="Joker Card" />
  <div class="justify-center flex-grow ">
    <div class="pt-2">
      <input class="flex w-full px-5 mx-auto text-sm bg-gray-200 bg-opacity-25 rounded-lg h-11 md:w-2/3 lg:w-2/3 focus:bg-white md:h-14 lg:h-14 focus:outline-none "
        type="search" name="search" placeholder="Search  NFT..."  />
    </div>
    </div>
    <app-profile-button *ngIf="isLoggedIn$ |async; else signIn">
    </app-profile-button>
    <ng-template #signIn>
      <button (click)="login()" class="items-center justify-between w-20 p-1 mt-4 text-white bg-green-500 md:p-3 lg:p-3 md:w-36 lg:w-36 rounded-xl focus:outline-none hover:bg-green-400 md:mt-0">Login
      </button>
  </ng-template>
  </div>
</div>
