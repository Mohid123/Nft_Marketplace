<div class="items-center p-4 mt-0 text-gray-600 md:mt-8 lg:mt-8 md:p-0 lg:p-0">
  <div class="flex flex-col flex-wrap mx-auto md:items-center lg:items-center md:flex-row">
  <img (click)="gotoHome()" style="max-height: 64px; width: auto;" class="flex-wrap object-scale-down cursor-pointer w-36 md:w-42 lg:w-42 rounded-xl" [src]="(creator$ | async)?.profileImageURL" alt="" />
  <div class="justify-center flex-grow ">
    <div class="pt-2">
        <div class="relative">
         <input type="text" [formControl]="searchControl" class="flex w-full px-5 mx-auto text-sm bg-gray-500 bg-opacity-25 rounded-lg h-11 md:w-2/3 lg:w-2/3 focus:bg-white md:h-14 lg:h-14 focus:outline-none" placeholder="Search NFT...">
          <div class="absolute inset-y-0 right-0 flex items-center justify-center mr-0 md:inset-y-0 lg:inset-y-0 md:right-40 lg:right-30">  <span>
            <img  src="./assets/icons/search.svg" alt="">
          </span>
         </div>
      </div>
    </div>
    </div>
    <div  *ngIf="isLoggedIn$ |async; else signIn" class="flex justify-end order-1 w-full lg:order-2 xl:w-35 lg:w-2/5 ">

      <button  class="profile-btn" (click)="visitDashboard()">
        <img class="object-cover w-5 h-5 text-sm leading-4 rounded-lg" src="../../../../assets/icons/admin-dashboard.svg" alt=""/>
        <span class="pl-2 text-white truncate"> <p>Visit Dashboard</p></span>
      </button>
      <app-profile-button></app-profile-button>

    </div>
    <ng-template #signIn>
      <button (click)="login()"  style="background-color: #00CB75;" class="items-center justify-between w-20 p-1 mt-4 text-white md:p-3 lg:p-3 md:w-36 lg:w-36 rounded-xl focus:outline-none md:mt-0">Login
      </button>
  </ng-template>

  </div>
</div>
