<div class="items-center p-4 mt-0 text-gray-600 md:mt-8 lg:mt-8 md:p-0 lg:p-0">
  <div class="relative flex flex-col flex-wrap mx-auto md:items-center lg:items-center md:flex-row">
    <img (click)="gotoHome()"  class="flex-wrap object-scale-down w-auto cursor-pointer max-h-16 lg:w-auto md:w-auto lg:max-h-16 mg:max-h-16 w-36 md:w-42 lg:w-42 sm:rounded-xl" [src]="(creator$ | async)?.profileImageURL" alt="" />
    <div class="test-net top-12 md:left-16 md:top-12" *ngIf="testNet"><p> Testnets</p></div>
  <div class="justify-center flex-grow ">
    <div class="pt-2">
        <div class="relative">
         <input type="text" [formControl]="searchControl" class="flex w-full px-5 mx-auto text-sm bg-gray-500 bg-opacity-25 rounded-lg h-11 md:w-2/3 lg:w-2/3 focus:bg-white md:h-14 lg:h-14 focus:outline-none" placeholder="Search NFT...">
          <!-- <div class="absolute inset-y-0 right-0 flex items-center justify-center md:inset-y-0 lg:inset-y-0 md:right-40 lg:right-30">  <span>
            <img  src="./assets/icons/search.svg" alt="">
          </span>
         </div> -->
      </div>

    </div>
    </div>
    <div  *ngIf="isLoggedIn$ |async; else signIn" class="flex justify-end order-1 w-full lg:order-2 xl:w-35 lg:w-2/5 ">
      <ng-container *ngIf="(user$ | async)?.admin">
        <button  class="navigationBtn" (click)="visitDashboard()">
          <img class="object-cover w-5 h-5 text-sm leading-4 rounded-lg" src="../../../../assets/icons/dashboard.svg" alt=""/>
          <span class="pl-2 dark:text-white truncate"> <p>Dashboard</p></span>
        </button>
        <button class="nft-btn text-white w-40 primary-btn h-12 p-1.5 rounded-xl mr-2" (click)="createNFT()">
          <span class="mr-1 text-xl">+</span>  Mint NFT
        </button>
      </ng-container>
      <app-profile-button></app-profile-button>

    </div>
    <ng-template #signIn>
      <button (click)="login()"  style="background-color: #EFAF1E;" class="items-center justify-between w-20 p-1 mt-4 text-white md:p-3 lg:p-3 md:w-36 lg:w-36 rounded-xl focus:outline-none md:mt-0">Login
      </button>
  </ng-template>

  </div>
</div>
