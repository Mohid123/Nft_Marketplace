<app-layout *ngIf="(isAdminPanel$ | async) && (isLoggedIn$ | async) && (role$ | async) === roles.admin; else notAuthorized">
  <router-outlet (activate)="onActivate($event)"></router-outlet>
</app-layout>

<ng-template #notAuthorized>
  <app-nav *ngIf="showHedader$ | async"></app-nav>

  <router-outlet (activate)="onActivate($event)"></router-outlet>

  <app-footer *ngIf="showFooter$ | async"></app-footer>
</ng-template>
